    <h1>Vendez ici votre bien immobilier</h1>

    <form action="../exo15.php" method="POST">
        <input type="text" name="nom" placeholder="votre nom" required>

        <input type="tel" name="telephone" placeholder="votre telephone" required>
        <select name="property_type" required>
            <option value="" disabled selected>Type du bien immobilier</option>
            <option value="maison" >Maison</option>
            <option value="appartement" >Appartement</option>
            <option value="terrain" >Terrain</option>
        </select>
        <input type="text" name="location" placeholder="Emplacement du bien" required>
        <input type="number" name="prix" placeholder="Prix à payer (en €)" required>
        <textarea name="description" placeholder="Description du bien (superficie,couleur,etc)"></textarea>
        <button type="submit" class="bouton1">Publier mon annonce</button>
    </form>
