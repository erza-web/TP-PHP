<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION</title>
    <link rel="stylesheet" href="../style/style7.css">
</head>
<body>
    <header>Formulaire de Location</header>
    <p>Remplissez ce formulaire pour louer un bien immobilier.</p>
    <main>
        <form action="../exo15.php" method="POST">
            <input type="text" name="nom" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <input type="tel" name="telephone" placeholder="Votre téléphone" required>
            <select name="property_type" required>
                <option value="" disabled selected>Type de bien à louer</option>
                <option value="maison">Maison</option>
                <option value="appartement">Appartement</option>
                <option value="studio">Studio</option>
            </select>
            <input type="text" name="location" placeholder="Localisation souhaitée" required>
            <input type="number" name="budget" placeholder="Budget mensuel (€)" required>
            <button type="submit" class="submit-bouton">Soumettre ma demande</button>
        </form>
    </main>
    <form action="../exo15.php" method="GET">
        <button type="button" class="back-btn">Retourner à l'accueil</button>
    </form>
</body>
</html>
